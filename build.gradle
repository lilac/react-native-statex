apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
}

def RN_VERSION = '0.17.0'

dependencies {
    compile "com.facebook.react:react-native:${RN_VERSION}"
}

